{% extends 'layouts/base.html' %} {% block content %}
<h1>New Classroom</h1>
<form action="/courses/{{course_id}}/classrooms/create/" method="post">
    {% csrf_token %}
    Name:<br>
    <input type="text" name="classroom_name" placeholder="Name"><br> 
    <input type="text" name="period_year" placeholder="2000">
    <input type="text" name="period_semester" placeholder="1 or 2">
    <input type="submit" value="Submit">
</form>
{% endblock %}
