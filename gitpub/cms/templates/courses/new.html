{% extends 'layouts/base.html' %} {% block content %}

<div class="container pt-lg-md">
  <div class="justify-content-center">
    <div class=" card-body px-lg-3 py-lg-3">
      <h1>Nova Disciplina</h1>
      <form role="form" class="card bg-secondary shadow p-4" action="/courses/create/" method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
          <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
            </div>
            <input class="form-control" name="course_name" placeholder="Nome" type="text">
          </div>
        </div>
        <div class="form-group mb-3">
          <div class="input-group input-group-alternative">
            <textarea class="form-control" name="course_description" placeholder="Descrição" rows="3" ></textarea>
          </div>
        </div>
        <input class="btn btn-default" type="submit" value="Criar">
      </form>
    </div>
  </div>
</div>

{% endblock %}
