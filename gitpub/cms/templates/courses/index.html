{% extends 'layouts/base.html' %} {% block content %}
<div>
    <h1>Courses:</h1>
    <div>
        <ul>
            {% for each in courses %}
            <li>
                <h4>{{each.id }} - {{ each.name }}</h4>
                <p>{{each.description}}</p>
                <button>Show</button>
                <button>Edit</button>
                <button>Delete</button>
            </li>
            {% endfor %}
        </ul>
    </div>
    <button>New</button>
</div>
{% endblock %}
