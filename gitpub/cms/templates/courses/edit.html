{% extends 'courses/base.html' %} {% block content %}

<h1>Editing {{ course.name }}</h1>
<form action="/courses/update" method="post">
    {% csrf_token %}
    Name:<br>
    <input type="text" name="course_name" value={{ course.name }}><br> 
    Description:<br>
    <input type="text" name="course_description" value={{ course.description }}><br><br>
    <input type="hidden" name="course_id" value={{ course.id }}>
    <input type="submit" value="Save">
</form>
{% endblock %}
