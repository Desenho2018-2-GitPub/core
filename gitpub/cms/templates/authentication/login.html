{% extends '../layouts/base.html' %} {% block content %}

<main>
  <section class="section-shaped pt-0 section-fill">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md p-4">
      <div class="row justify-content-center">
        <div class="col-lg-5">''
          <div class="row justify-content-center session-brand">
            <a href="/">
              <img class="session-brand" src="/static/assets/img/brand/gitpub.png">
            </a>
          </div>
          <div class="row justify-content-center session-brand">
            <h2 class="text-light">Entrar no GitPub</h2>
          </div>
          {% if errors is not None %}
            {% for error in errors %}
              <div class="alert alert-danger" role="alert">
                <strong>Ops!</strong> {{ error }}
              </div>
            {% endfor %}
          {% endif %}
          <div class="card bg-secondary shadow border-0">
            <div class="card-body px-lg-3 py-lg-3">

              <form role="form" action="/authenticate" method="post">
                {% csrf_token %}
                <input name="next" value="{{ next }}" type="hidden">
                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                    </div>
                    <input class="form-control" name="username" placeholder="Nome de UsuÃ¡rio" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" name="password" placeholder="Senha" type="password">
                  </div>
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Lembrar de mim</span>
                  </label>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary my-4">Entrar</button>
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="forgot_password" class="text-light">
                <small>Esqueceu a senha?</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a href="register" class="text-light">
                <small>Criar conta</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

{% endblock %}
